<html>
  <head>
    <title>Dolphin Censor Sound Effects</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <button class="button" onclick="play('source', 'loader', 'dolphin-censor')" title="Play Dolphin Censor sound"><img src="button.jpg"></img></button>
    <div tabindex="0" id="source" contentEditable>https://www.myinstants.com/media/sounds/spongebob-dolphin-censor.mp3</div>
    <loader id='loader'>loading</loader>
    <div id="consent" onclick="this.style.display='none';">
      <text style="position:absolute;left:1%;">Fullscreen is recomended. Press tab to change audio url. Not mobile friendly.</text>
      <button id="consentbutton">x</button>
    </div>
  </body>
</html>
