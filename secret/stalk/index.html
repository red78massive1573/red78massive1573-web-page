<!DOCTYPE html>
<html>
<head>
<title>Online chat</title>
</head>
<body onload=myFunction()>
<button onclick="myFunction()" style="background-color:white; border-color:white; border-style:solid"></button>
<div id="myDIV">
<div id="metered-frame"></div>
<script src="https://cdn.metered.ca/sdk/frame/1.4.3/sdk-frame.min.js"></script>
<script>
var frame = new MeteredFrame(); 
frame.init({
    roomURL: "red78.metered.live/stalk",
}, document.getElementById("metered-frame"));

function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

window.onbeforeunload = confirmExit;
function confirmExit() {
    return "You have attempted to leave this page. Are you sure?";
}
</script>
</div>
<iframe width="100%" height="600px" frameBorder="0" src="https://online-chat.red78massive157.repl.co/"></iframe>
</body>
</html>
