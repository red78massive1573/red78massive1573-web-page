<!DOCTYPE html>
<html>
<head>
<title>Online chat</title>
<link rel="icon" href="/files/icons/256x256.webp" type="image/webp">
</head>
<body onload=myFunction()>
<iframe style="position: absolute; width:100%; height:100%; top: 0; left: 0;" frameBorder="0" src="https://krunker.io/"></iframe>
<div id="myDIV" style="position: absolute; height: 100%; width: 100%; top: 0; left: 0;">
<div id="metered-frame"></div>
<script src="https://cdn.metered.ca/sdk/frame/1.4.3/sdk-frame.min.js"></script>
<script>
var frame = new MeteredFrame(); 
frame.init({
    roomURL: "red78.metered.live/stalk",
}, document.getElementById("metered-frame"));

function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
window.onbeforeunload = confirmExit;
function confirmExit() {
    return "You have attempted to leave this page. Are you sure?";
}
</script>
</div>
<button onclick="myFunction()" style="position: absolute; background-color:transparent; border-color:transparent; border-style:solid; bottom: 10px; right: 0;"></button>
</body>
</html>
