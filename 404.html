<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="icon" href="/files/icons/main-favicon.webp" type="image/webp">
		<title>⚠️404⚠️</title>
		<link rel="stylesheet" href="/files/config/main.css" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<section id="content" class="body">
			<center>
				<h2>⚠️404⚠️</h2>
				<h3>The page you're looking might not exist, removed, or moved somewhere else.</h3>
				<div id="countdown"></div>
				<script>
					var timeleft = 5;
					var downloadTimer = setInterval(function(){
						if(timeleft <= 0){
							clearInterval(downloadTimer);
							window.location.replace("/");
						} else {
							document.getElementById("countdown").innerHTML = "Redirecting you back to the main page in " + timeleft + " seconds";
						}
						timeleft -= 1;
					}, 1000);
				</script>
			</center>
		</section>
	</body>
</html>
