<p class='instructions'>
Input Chinese characters via handwriting.
Draw a hanzi in the pale blue box.
</p>
<div id='drawing-area'>
<canvas width="300" height="300" id="drawkanji-canvas">
</canvas>
</div>
<div id='buttons'>
<div id='draw-controls'>
<button class='control' id='drawkanji-clear-button' type='submit'><span class="icon">×</span> Clear everything</button>
<button class='control' id='drawkanji-back-line-button' type='submit'><span class="icon">⟲</span> Remove last stroke</button>
</div>
<div id='download'>
<form id='send_image' target='_blank' name='send_image' method='post' action='sendpng-1.cgi'>
<button class='control' id='drawkanji-send-image-button' type='submit'>Download this image</button>
<input name='palette' type='hidden'>
<input name='image_data' type='hidden'>
<input name='n' value='1' type='hidden'>
</form>
</div>
<div id='drawkanji-back-line-button'>
</div>
<div id='drawkanji-make-image-button'>
</div>
</div>
<div id='found_kanji'>
</div>
<div id='input_box_div'>
<form action='#' id="input_box_form" onsubmit="return false;"> 
<input type='search' class='input-box' size='20' id='input-box-input' oninput='input_box_oninput(this.value)'>
<input type='reset' class='input-box' id='input-box-clear' onclick='clear_input_box ();' value='Clear'>
<input type='submit' class='input-box' id='input-box-search' onclick='search_input_box ();' value='Search'>
</form> 
</div>

<div style="clear: both;"></div>

<script>
var ml = new Object ();
ml.lang = "en";
ml.dots = "Your input looks like just dots";
ml.empty_search = "There is nothing to search for.";
ml.indecipherable = "Your input looks like a scribble";
ml.scribble = "There are too many lines crossing each other";
ml.squiggle = "One or more lines is too long, too kinked, or crosses itself too many times";
ml.too_many_strokes = "Too many strokes";
</script>
